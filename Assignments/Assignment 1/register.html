<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form class="details">
        <h1><u>Re</u>gistration</h1>
        <h2>1. Personal Details</h2>
        <div class="form-grid">
            <div>
                <label>First Name:</label>
                <input type="text" class="input-box" placeholder="Enter your first name">
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" class="input-box" placeholder="Enter your last name">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" class="input-box" placeholder="Enter your email-id">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" class="input-box" placeholder="Enter your password">
            </div>
            <div class="full-row">
                <label>Gender:</label>
                <div class="radio-row">
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                    <label><input type="radio" name="gender"> Other</label>
                </div>
            </div>
            <div class="full-row">
                <label>Date of Birth:</label>
                <input type="date" class="input-box">
            </div>
        </div>
        <h2>2. Contact Details</h2>
        <div class="form-grid">
            <div>
                <label>Phone Number:</label>
                <input type="tel" class="input-box" placeholder="Enter your number">
            </div>
            <div class="full-row">
                <label>Address:</label>
                <textarea rows="4" class="input-box" placeholder="Enter your address"></textarea>
            </div>
        </div>
        <h2>3. Account Preferences</h2>
        <div class="form-grid">
            <div>
                <label>Username:</label>
                <input type="text" class="input-box" placeholder="Choose your username">
            </div>
            <div>
                <label>Upload Profile Photo:</label>
                <input type="file" class="input-box">
            </div>
            <div class="full-row">
                <label>Select your city:</label>
                <select id="city" class="input-box">
                    <option>Chennai</option>
                    <option>Madurai</option>
                    <option>Coimbatore</option>
                </select>
            </div>
        </div>
        <h2>Terms & Conditions</h2>
        <label><input type="checkbox"> I agree to the terms and conditions</label>
        <button type="submit">Register</button>
    </form>
</body>
</html>
